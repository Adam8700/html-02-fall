<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SNES Console - View details and buy now.">
    <meta name="robots" content="noindex, nofollow">
    <title>SNES Console</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <!-- Header container where header.html will be loaded -->
    <div id="header-container"></div>
    

    <main>
        <section class="product-detail">
            <!-- Dropdown Menu for Game Selection -->
            <label for="game-select">Choose a game:</label>
            <select id="game-select">
                <option value="mario">Super Mario World</option>
                <option value="zelda">The Legend of Zelda: A Link to the Past</option>
                <option value="dk">Donkey Kong Country</option>
                <option value="starfox">Star Fox</option>
            </select>

            <!-- Image and Description that will change -->
            <div id="game-info">
                <img id="game-image" src="./img/Products/SMW.png" alt="Super Mario World">
                <h1 id="game-title">Super Mario World</h1>
                <p id="game-description">
                    Join Mario and Luigi in this classic side-scrolling platformer as they battle through levels to rescue Princess Toadstool.
                </p>
                <p>Price: $49.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Super Nintendo Entertainment System</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Nintendo for support or inquiries about the SNES.">
    <meta name="robots" content="noindex, nofollow">
    <title>Contact Nintendo - SNES</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <!-- Header container where header.html will be loaded -->
    <div id="header-container"></div>
    

    <main>
        <section class="contact-form">
            <h1>Contact Us</h1>
            <img src="./img/Logo/about.png" alt="Logo" >
            <p>Have a question about the SNES or Nintendo? Send us an Email!</p>
            <p>or feel free to give us a call and we would be happy to assist!</p>
            <p>+1(800)255-3700</p>
            <form action="#" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <!-- Submit Button -->
                <button type="submit" id="send-message-button">Send Message</button>
            </form>
            
            <!-- Success Message (Initially Hidden) -->
            <div id="success-message" style="display: none; color: green; margin-top: 10px;">Message Sent!</div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Super Nintendo Entertainment System</p>
    </footer>
</body>
</html>

        <section id="create-pizza">
            <h2>Create Your Own Pizza</h2>
            <div class="create-pizza">
                <form action="#" method="post">
                    
                    <!-- Pizza Size -->
                     <div class="form-group">
                        <label for="size">Choose Size:</label>
                        <select id="size" name="size" required>
                            <option value="" disabled selected>Select your pizza size</option>
                            <option value="small">Small</option>
                            <option value="medium">Medium</option>

                        </select>
                    </div>
                    
                    <!-- Toppings -->
                    <div class="form-group">
                        <label>Choose Toppings:</label><br>

                        <label for="onions">Onions</label>
                        <input type="checkbox" id="sausage" name="topping" value="sausage">

                        <input type="checkbox" id="bacon" name="topping" value="bacon">
                        <label for="bacon">Bacon</label>
                        <input type="checkbox" id="extra-cheese" name="topping" value="extra-cheese">

                        <input type="checkbox" id="Pineapple" name="topping" value="Pineapple">
